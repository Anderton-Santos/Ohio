<!DOCTYPE html>
<html lang=en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Roboto:wght@700&family=Sarala:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js" integrity="sha512-ekTDuSaAE9sFxbDUSIgOT0OK+iInxoziYIA03oVHFWC7edmuSwngpR/FTu7ome+sfcZgFePphvGDkRTav62lMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Classificados Arnold Ohio 2024</h1>
        </header>

        <main>


            <div class="person">
                <div class="img-person">
                    <img class="person-img" src="./images/Person1-Dino.jpg" alt="">
                </div>

                <div class="person-text">
                    <p class="name">Name:</p>
                    <p class="personame">Ramon Dino</p>
                </div>


                <div class="persontrophytextOff" id="persontrophytext">

                    <ol class="trophytext"></p>
                </div>





                <div class="person-trophy person-trophyOn">


                    <div class="person-trophyX person-trophyXOff">
                        <button><i id="person-trophyX" class="fa-solid fa-xmark"></i></button>
                    </div>




                </div>






                <div class="person-button">
                    <i id="nome" class="fa-solid fa-user"></i>
                    <i id="age" class="fa-solid fa-calendar"></i>
                    <i id="trophy" class="fa-solid fa-trophy"></i>
                    <i id="sobre" class="fa-regular fa-address-card"></i>
                </div>

            </div>

        </main>

        <div class="button-review">

            <div class="button-next-previous">

                <div class="button-previous">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>

                <div class="button-next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

            </div>


            <div class="button-random">
                <button class="randombtn">Random Person </button>
            </div>

        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
